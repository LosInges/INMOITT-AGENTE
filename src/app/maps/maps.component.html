<ion-header></ion-header>
<ion-content>
  <input #search class="controls" type="text" placeholder="Search Box" />
  <div class="map" #map></div>
  <ion-chip class="miubicacion" (click)="mylocation()">
    <ion-label class="normal">Mi ubicacion actual</ion-label>
    <ion-icon name="locate"></ion-icon>
  </ion-chip>
  <ion-chip class="aceptar" (click)="aceptar()">
    <ion-label class="normal">Aceptar</ion-label>
    <ion-icon name="checkmark"></ion-icon>
  </ion-chip>
</ion-content>
