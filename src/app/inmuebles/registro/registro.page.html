<ion-header>
  <ion-toolbar>
    <ion-title color="secondary">INMUEBLE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title color="secondary"> INMUEBLES</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-card>
        <ion-card-header>
          <ion-card-title color="secondary"> LOCALIZACIÓN </ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating"> TITULO </ion-label>
                  <ion-input [(ngModel)]="inmueble.titulo"> </ion-input>
                </ion-item>
              </ion-col>

              <ion-col>
                <ion-item class="ion-margin-top ion-margin-bottom">
                  <ion-select
                    [(ngModel)]="inmueble.estado"
                    placeholder="ESTADO"
                  >
                    <ion-select-option
                      *ngFor="let estado of estados"
                      value="estado.nombre"
                      >{{estado.nombre}}</ion-select-option
                    >
                  </ion-select>
                </ion-item>
              </ion-col>

              <ion-col>
                <ion-item>
                  <ion-label position="floating"> FOTO </ion-label>
                  <ion-input> </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating"> INMOBILIARIA </ion-label>
                  <ion-input [(ngModel)]="correo" disabled> </ion-input>
                </ion-item>
              </ion-col>

              <ion-col>
                <ion-item>
                  <ion-label position="floating"> AGENTE </ion-label>
                  <ion-input> </ion-input>
                </ion-item>
              </ion-col>

              <ion-col>
                <ion-item>
                  <ion-label position="floating"> NOTARIOS </ion-label>
                  <ion-input> </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <ion-card-title color="secondary"> DETALLES </ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating"> DIRECCIÓN </ion-label>
                  <ion-input> </ion-input>
                </ion-item>
              </ion-col>

              <ion-col>
                <ion-item>
                  <ion-label position="floating"> PISOS </ion-label>
                  <ion-input> </ion-input>
                </ion-item>
              </ion-col>

              <ion-col>
                <ion-item>
                  <ion-label position="floating"> CUARTOS </ion-label>
                  <ion-input> </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating"> METROS CUADRADOS </ion-label>
                  <ion-input> </ion-input>
                </ion-item>
              </ion-col>

              <ion-col>
                <ion-item>
                  <ion-label position="floating"> DESCRIPCION </ion-label>
                  <ion-input> </ion-input>
                </ion-item>
              </ion-col>

              <ion-col>
                <ion-item>
                  <ion-label position="floating"> SERVICIOS </ion-label>
                  <ion-input> </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col class="ion-margin-top ion-margin-bottom">
                <ion-item>
                  <ion-checkbox
                    slot="start"
                    [(ngModel)]="inmueble.visible"
                  ></ion-checkbox>
                  <ion-label>MOSTRAR</ion-label>
                </ion-item>
              </ion-col>

              <ion-col>
                <ion-item>
                  <ion-label position="floating"> PRECIO RENTA </ion-label>
                  <ion-input> </ion-input>
                </ion-item>
              </ion-col>

              <ion-col>
                <ion-item>
                  <ion-label position="floating"> PRECIO VENTA </ion-label>
                  <ion-input> </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>

        <ion-card-content>
          <ion-button
            class="ion-float-right ion-margin-top"
            fill="solid"
            (click)="registrarInmueble()"
          >
            ACTUALIZAR
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
