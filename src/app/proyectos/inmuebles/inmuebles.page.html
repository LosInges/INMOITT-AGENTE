<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/proyectos"></ion-back-button>
    </ion-buttons>
    <ion-title>Imuebles</ion-title>
    <ion-buttons slot="end">
      <ion-button
        fill="solid"
        color="secondary"
        [routerLink]="['./', 'registro']"
      >
        AGREGAR
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let inmueble of inmuebles" #itemSliding>
          <ion-item>
            <ion-img
              src="{{api}}/{{ inmueble.foto }} "

            ></ion-img>
            <ion-label class="centrado">{{inmueble.titulo}}</ion-label>
          </ion-item>
          <ion-item-options
            side="start"
            (ionSwipe)="verInmueble(inmueble); itemSliding.close()"
          >
            <ion-item-option expandable color="success">
              <ion-icon name="eye"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item-options
              side="end"
              (ionSwipe)="eliminarInmueble(inmueble); itemSliding.close()"
            >
              <ion-item-option color="danger">
                <ion-icon name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
