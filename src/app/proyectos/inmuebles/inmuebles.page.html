<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="proyectos"></ion-back-button>
    </ion-buttons>
    <ion-title>INMUEBLES</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="agregarInmueble()">Agregar Inmueble</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let inmueble of inmuebles" #itemSliding>
      <ion-item>
        <ion-img src="{{api}}/{{inmueble.foto}}"></ion-img>

        <ion-label >{{inmueble.titulo}} </ion-label>
      </ion-item>
      <ion-item-options side="start" (ionSwipe)="verInmueble(inmueble.titulo)">
        <ion-item-option expandable color="success">
          <ion-label>
            <ion-icon name="eye"></ion-icon>
          </ion-label>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options slot="end" (ionSwipe)="eliminarInmueble(inmueble)">
        <ion-item-option expandable color="danger">
          <ion-label>
            <ion-icon name="trash"></ion-icon>
          </ion-label>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
