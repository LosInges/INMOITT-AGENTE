<ion-content class="ion-padding background-image">
  <ion-item color="dark">
    <ion-img class="logoT" [src]="'../../assets/LogoText.png'"> </ion-img>
  </ion-item>


  <ion-item color="dark">
    <ion-input [(ngModel)]="email" type="text" required placeholder="RFC"></ion-input>
    <ion-label>
      <ion-icon name="text"></ion-icon>
    </ion-label>
  </ion-item>


  <ion-item color="dark">
    <ion-input [(ngModel)]="password" type="password" required placeholder="Contraseña" (keydown.enter)="login()">
    </ion-input>
    <ion-label>
      <ion-icon name="lock-closed"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item color="dark">
     
  </ion-item>

  <ion-button class="ion-margin-top" type="submit" expand="block" color="light" (click)="login()">
    Iniciar Sesión
  </ion-button>

  <ion-button class="ion-margin-top" color="dark" expand="block" fill="outline" (click)="cerrar()">CERRAR
  </ion-button>
</ion-content>
