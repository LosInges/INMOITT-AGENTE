<ion-content class="ion-padding background-image">
  <ion-item color="dark">
    <ion-img class="logoT" [src]="'../../assets/LogoText.png'"> </ion-img>
  </ion-item>

  <ion-item color="dark">
    <ion-input [(ngModel)]="agente.rfc" type="text" required placeholder="RFC"></ion-input>
    <ion-label>
      <ion-icon name="text"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item color="dark">
    <ion-input [(ngModel)]="agente.correo" type="text" required placeholder="Correo"></ion-input>
    <ion-label>
      <ion-icon name="mail-outline"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item color="dark">
    <ion-input [(ngModel)]="agente.password" type="password" required placeholder="Contraseña"></ion-input>
    <ion-label>
      <ion-icon name="lock-closed"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item color="dark">
    <ion-input [(ngModel)]="confirmPassword" type="password" required placeholder="Confirmar Contraseña"></ion-input>
    <ion-label>
      <ion-icon name="lock-closed"></ion-icon>
    </ion-label>
  </ion-item>


  <ion-item color="dark">
    <ion-input [(ngModel)]="agente.nombre" type="text" required placeholder="Nombre"></ion-input>
    <ion-label>
      <ion-icon name="text"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item color="dark">
    <ion-input [(ngModel)]="apellidoPat" type="text" required placeholder="Apellido Paterno"></ion-input>
    <ion-label>
      <ion-icon name="text"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item color="dark">
    <ion-input [(ngModel)]="apellidoMat" type="text" required placeholder="Apellido Materno"></ion-input>
    <ion-label>
      <ion-icon name="text"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item color="dark">
    <ion-input [(ngModel)]="agente.telefono" type="text" required placeholder="Telefono"></ion-input>
    <ion-label>
      <ion-icon name="call"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item color="dark">
    <ion-icon style="padding: 0 15px" name="business-outline"></ion-icon>
    <ion-select placeholder="inmobiliaria" [(ngModel)]="agente.inmobiliaria">
      <ion-select-option *ngFor="let inmobiliaria of inmobiliarias" [value]="inmobiliaria.correo">
        {{inmobiliaria.nombre}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item color="dark">
     
  </ion-item>


  <ion-button class="ion-float-right ion-margin-top" type="submit" color="light" (click)="onSubmit()">
    Registrar
  </ion-button>

  <ion-button class=" ion-margin-top" color="dark" fill="outline" (click)="cerrar()">CERRAR
  </ion-button>
</ion-content>
